			{
				color: '0x'+col
			});
			
			var p = exo_array[i];
			//console.log(p.ra +  " " + p.dec + " " + p.dist);
			
			x = (p.dist * Math.cos(p.dec)) * Math.cos(p.ra)
			y = (p.dist * Math.cos(p.dec)) * Math.sin(p.ra)
			z = p.dist * Math.sin(p.dec)
			
			var sph = new THREE.Mesh(
				new THREE.SphereGeometry(radius * Math.random() + 0.2, segments, rings),
					sphereMaterial);
			sph.position.set(x, y, z)
			scene.add(sph)
			
		}
		
		
		// and the camera
		scene.add(camera);

		// create a point light
		var pointLight = new THREE.PointLight( 0xFFFFFF );

		// set its position
		pointLight.position.x = 10;
		pointLight.position.y = 50;
		pointLight.position.z = 130;

		var pointLight2 = new THREE.PointLight( 0xFFFFFF );

		// set its position
		pointLight2.position.x = -10;
		pointLight2.position.y = 50;
		pointLight2.position.z = -200;

		// add to the scene
		scene.add(pointLight);
		scene.add(pointLight2);

		// draw!
		renderer.render(scene, camera);

	function onDocumentMouseMove( event ) {
		mouseX = event.clientX - windowHalfX;
		mouseY = event.clientY - windowHalfY;
	}

	function onDocumentTouchStart( event ) {
		if ( event.touches.length == 1 ) {
			event.preventDefault();
			mouseX = event.touches[ 0 ].pageX - windowHalfX;
			mouseY = event.touches[ 0 ].pageY - windowHalfY;
		}
	}

	function onDocumentTouchMove( event ) {
		if ( event.touches.length == 1 ) {
			event.preventDefault();
			mouseX = event.touches[ 0 ].pageX - windowHalfX;
			mouseY = event.touches[ 0 ].pageY - windowHalfY;
		}
	}
